<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="tweet-clone.css">
	<title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <div>
      <div class="profile-pic">
        <img src="img/profile-picture.jpg" alt="profile-picture">
      </div>
      <div class="profile-info">
        <img src="img/account-logo.jpg" alt="account-logo">
        <p class="name">jack</p>
        <img src="img/validated-account.jpg" alt="validated-account">
        <p class="username">@jack</p>
     </div>
     <button class="follow-button" title="Follow">
       <img src="img/twitter-logo.jpg" alt="twitter-logo">Follow
     </button>
    </div>
    <div>
      <p class="tweet-content">just setting up my twttr</p>
      <p class="tweet-date-time">9:50 PM - 21 Mar 2006</p>
      <div class="tweet-stats">
        <button class="reply" title="Reply">
          <img src="img/reply.jpg" alt="reply">
        </button>
        <button class="retweet" title="Retweet">
          <img src="img/retweet.jpg" alt="retweet">
        </button>
        <p>92,555</p>
        <button class="favorite" title="Favorite">
          <img src="img/favorite.jpg" alt="favorite">
        </button>
        <p>71,111</p>
      </div>
    </div>
  </div>
</body>
</html>
